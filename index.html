<!DOCTYPE html>

<html>
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Etch-a-Sketch</h1>

        <!--<div class="rangeContainer">
            <p>Size of your paintbrush</p>
            <p>99 <input type="range" min="1" max="150" value="64"> 1</p>
        </div>-->

        <div class="mainContainer">
            <div class="rangeContainer">
                <p>Paintbrush</p>
                <p><input id="range" type="range" min="1" max="150" value="64"
                     aria-orientation="vertical"></p>
            </div>

            <div class="paintContainer"></div>

            <div class="containerForButtons">
                <div><span>Choose any color:</span>
                    <p><input id="anyColor" type="color" value="#000" name="color"></p>
                </div>
                <button class="button rainbow">Rainbow</button>
                <button class="button black">Black</button>
                <button class="button eraser">Eraser</button>
                <button class="button clear">Clear</button>
            </div>

        </div>

        <script src="myscript.js"></script>
    </body>
</html>
